<div class="images">
<img src="1.jpg" alt="">

<script>

var wrapper = document.querySelector('.wrapper')
var list = document.querySelector('.images')
var firstItem = list.firstElementChild
wrapper.insertAdjacentHTML('afterbegin', '<img src="'+firstItem.src+'">');
list.addEventListener('click', getImage)
function getImage(event) {
var target = event.target
var attr = target.getAttribute('src')
if (attr) {
wrapper.firstElementChild.src = attr;
}
}
